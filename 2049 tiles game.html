<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #776e65;
      margin-bottom: 10px;
    }

    #score, #highScore {
      background: #bbada0;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      font-size: 20px;
    }

    #game-container {
      width: 400px;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }

    .row {
      display: flex;
    }

    .cell {
      width: 90px;
      height: 90px;
      background: #cdc1b4;
      margin: 5px;
      font-size: 32px;
      font-weight: bold;
      color: #776e65;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      transition: all 0.2s;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #8f7a66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #a39480;
    }

    #undoBtn {
      margin: 10px;
      padding: 10px 20px;
      background-color: #f5b041;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Fun Dog Loser Animation */
    #dog-loser {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 9999;
      text-align: center;
    }

    #dog-loser img {
      width: 150px;
      animation: dogDance 1.5s ease-in-out infinite;
    }

    @keyframes dogDance {
      0% { transform: translateX(-50%) rotate(0deg); }
      25% { transform: translateX(-50%) rotate(10deg); }
      50% { transform: translateX(-50%) rotate(0deg); }
      75% { transform: translateX(-50%) rotate(-10deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }

    #dog-loser p {
      font-size: 30px;
      color: #f44336;
      font-weight: bold;
    }

    /* Confetti Effect */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }

    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff0;
      animation: confetti 2s infinite;
    }

    @keyframes confetti {
      0% { transform: translateY(-100%) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <h1>2048 Game</h1>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <button onclick="initGrid()">üîÅ Restart</button>
  <button id="undoBtn" onclick="undoMove()">‚è™ Undo</button>
  <div id="game-container"></div>

  <!-- Fun Dog Loser Message -->
  <div id="dog-loser">
    <img src="https://cdn2.thecatapi.com/images/akl.gif" alt="Dancing Dog" />
    <p>LOSER! üêï</p>
  </div>

  <!-- Confetti -->
  <div id="confetti" class="confetti"></div>

  <script>
    const gridSize = 4;
    let grid = [];
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let prevGrid = [];
    let prevScore = 0;

    const container = document.getElementById("game-container");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");
    const dogLoser = document.getElementById("dog-loser");
    const confetti = document.getElementById("confetti");

    const sound = new Audio('https://www.soundjay.com/button/beep-07.wav');
    const barkSound = new Audio('https://www.soundjay.com/button/beep-03.wav');
    const confettiSound = new Audio('https://www.soundjay.com/button/button-10.wav');

    function initGrid() {
      prevGrid = grid.map(row => row.slice());
      prevScore = score;

      grid = [];
      score = 0;
      updateScore();
      container.innerHTML = '';
      for (let r = 0; r < gridSize; r++) {
        let row = [];
        let rowDiv = document.createElement('div');
        rowDiv.classList.add('row');
        for (let c = 0; c < gridSize; c++) {
          let cell = document.createElement('div');
          cell.classList.add('cell');
          cell.setAttribute('id', `${r}-${c}`);
          rowDiv.appendChild(cell);
          row.push(0);
        }
        container.appendChild(rowDiv);
        grid.push(row);
      }
      addNewTile();
      addNewTile();
      updateGrid();
    }

    function updateScore() {
      scoreDisplay.innerText = `Score: ${score}`;
      highScore = Math.max(score, highScore);
      highScoreDisplay.innerText = `High Score: ${highScore}`;
      localStorage.setItem("highScore", highScore);
    }

    function addNewTile() {
      let emptyCells = [];
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (grid[r][c] === 0) emptyCells.push({ r, c });
        }
      }
      if (emptyCells.length === 0) return;
      let { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
      sound.play();
    }

    function updateGrid() {
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          let cell = document.getElementById(`${r}-${c}`);
          let val = grid[r][c];
          cell.innerText = val === 0 ? '' : val;
          cell.style.background = getCellColor(val);
        }
      }
    }

    function getCellColor(val) {
      const colors = {
        0: '#cdc1b4', 2: '#eee4da', 4: '#ede0c8',
        8: '#f2b179', 16: '#f59563', 32: '#f67c5f',
        64: '#f65e3b', 128: '#edcf72', 256: '#edcc61',
        512: '#edc850', 1024: '#edc53f', 2048: '#edc22e'
      };
      return colors[val] || '#3c3a32';
    }

    function slide(row) {
      let arr = row.filter(val => val);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          score += arr[i];
          arr[i + 1] = 0;
          if (arr[i] === 2048) {
            showConfetti();
            alert("üéâ You Win!");
          }
        }
      }
      arr = arr.filter(val => val);
      while (arr.length < gridSize) arr.push(0);
      return arr;
    }

    function showConfetti() {
      confetti.style.display = "block";
      confettiSound.play();

      // Create confetti elements dynamically
      for (let i = 0; i < 100; i++) {
        const confettiPiece = document.createElement("div");
        confettiPiece.style.left = Math.random() * 100 + "vw";
        confettiPiece.style.animationDelay = Math.random() * 3 + "s";
        confetti.appendChild(confettiPiece);
      }

      // Hide confetti after 5 seconds
      setTimeout(() => confetti.style.display = "none", 5000);
    }

    function rotateGridCW() {
      let newGrid = [];
      for (let c = 0; c < gridSize; c++) {
        let newRow = [];
        for (let r = gridSize - 1; r >= 0; r--) {
          newRow.push(grid[r][c]);
        }
        newGrid.push(newRow);
      }
      grid = newGrid;
    }

    function moveLeft() {
      let changed = false;
      for (let r = 0; r < gridSize; r++) {
        let original = grid[r].slice();
        grid[r] = slide(grid[r]);
        if (grid[r].toString() !== original.toString()) changed = true;
      }
      if (changed) {
        addNewTile();
        updateGrid();
        updateScore();
        checkGameOver();
      }
    }

    function moveRight() {
      let changed = false;
      for (let r = 0; r < gridSize; r++) {
        let original = grid[r].slice();
        grid[r] = slide(grid[r].reverse()).reverse();
        if (grid[r].toString() !== original.toString()) changed = true;
      }
      if (changed) {
        addNewTile();
        updateGrid();
        updateScore();
        checkGameOver();
      }
    }

    function moveUp() {
      rotateGridCW();
      rotateGridCW();
      rotateGridCW();
      moveLeft();
      rotateGridCW();
    }

    function moveDown() {
      rotateGridCW();
      moveLeft();
      rotateGridCW();
      rotateGridCW();
      rotateGridCW();
    }

    function checkGameOver() {
      let movesLeft = false;
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (grid[r][c] === 0) return;
          if (r < gridSize - 1 && grid[r][c] === grid[r + 1][c]) return;
          if (c < gridSize - 1 && grid[r][c] === grid[r][c + 1]) return;
        }
      }
      dogLoser.style.display = "block";
      barkSound.play(); // Bark sound when game ends
      setTimeout(() => dogLoser.style.display = "none", 3000); // Hide dog after 3 seconds
      alert("üò¢ Game Over!");
    }

    function undoMove() {
      grid = prevGrid.map(row => row.slice());
      score = prevScore;
      updateGrid();
      updateScore();
    }

    window.onload = function () {
      initGrid();
    };

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowLeft': moveLeft(); break;
        case 'ArrowRight': moveRight(); break;
        case 'ArrowUp': moveUp(); break;
        case 'ArrowDown': moveDown(); break;
      }
    });
  </script>
</body>
</html>
